assert_lefthook_installed: true
pre-push:
  commands:
    packages-audit:
      files: git ls-files
      tags: frontend security
      run: "[ `bin/reaudit-security` = 'true' ] && npm audit fix || exit 0"
    gems-audit:
      files: git ls-files
      tags: backend security
      run: "[ `bin/reaudit-security` = 'true' ] && bundle exec bundle-audit check --update || exit 0"
pre-commit:
  parallel: true
  commands:
    rubocop:
      tags: backend style
      glob: "*.rb"
      exclude: '(^|/)(application|routes)\.rb$'
      run: bundle exec rubocop --force-exclusion {all_files}
